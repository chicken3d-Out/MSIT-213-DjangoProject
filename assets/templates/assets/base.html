<!DOCTYPE html>
<html>
<head>
    <title>Corporate Asset Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container">
    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'asset-list' %}">Asset List</a>
        <a href="{% url 'asset-create' %}">Create</a>

        <div style="float:right">
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }} ({{ user.get_role_display }})</span>

                {% if user.is_manager_or_admin %}
                    <a href="{% url "register" %}" class="btn btn-outline-primary btn-sm ms-2">Create New User</a>
                {% endif %}

                <form action="{% url "logout" %}" method="post" style="display:inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>

    
    
    {% block content %}{% endblock %}
</body>
</html>

{% extends "assets/base.html" %}

{% block content %}
<h1>Add Maintenance Record</h1>
<h5 class="text-muted mb-4">Asset: {{ asset.name }}</h5>

<div class="card" style="max-width: 600px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label"><strong>{{ field.label }}</strong></label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save Record</button>
            <a href="{% url 'asset-detail' asset.pk %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

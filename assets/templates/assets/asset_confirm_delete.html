{% extends "assets/base.html" %}

{% block content %}
    <h1>Delete Asset</h1>
    <div class="alert alert-danger">
        <p>Are you sure you want to delete the asset "<strong>{{ object.name }}</strong></p>
        <p>This is action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url "asset-list" %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
